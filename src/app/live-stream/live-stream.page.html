<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" (click)="stopStreamServer()"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Live Streaming</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="page-centered-element">
    <div class="content">
    <img [src]='getImgContent()'>
    </div>
  </div>
</ion-content>
