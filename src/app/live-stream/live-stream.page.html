<!DOCTYPE html>
<ion-header>
  <ion-toolbar class="header" *ngIf="platform.isPortrait()" color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" (click)="backHandler()"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center page-title">Camera Stream</ion-title>
  </ion-toolbar>
  <div ion-fixed class="camera-stream">
    <img *ngIf="isRecording" [src]="getImgContent()">
    <img *ngIf="!isRecording" src="assets/icon/car.jpg">
  </div>
</ion-header>
<ion-content *ngIf="platform.isPortrait()">
  <DefaultCam *ngIf="isDefaultCam()" 
    (sendCameraSettings)="sendCameraSettings($event)" 
    (sendVideoLength)="sendVideoLength(event)" 
    (rotateStream)="rotateStream()"></DefaultCam>
  <MSHD3000 *ngIf="isMSHD3000()"  
    (sendCameraSettings)="sendCameraSettings($event)" 
    (sendVideoLength)="sendVideoLength(event)" 
    (rotateStream)="rotateStream()"></MSHD3000>
  <LogitechC920 *ngIf="isLogitechC920()"  
    (sendCameraSettings)="sendCameraSettings($event)" 
    (sendVideoLength)="sendVideoLength(event)" 
    (rotateStream)="rotateStream()"></LogitechC920>
</ion-content>
