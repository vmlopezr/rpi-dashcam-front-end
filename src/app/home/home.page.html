<ion-header>
	<ion-toolbar color="primary">
		<ion-title text-center>
			Dash Cam Pi Viewer
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<div text-center>
		
		<ion-button
			expand="block"
			color="secondary"
			routerLink="/local-stream"
			routerDirection="forward"
		>
			Recorded Videos</ion-button
		>
		<ion-button
			expand="block"
			color="secondary"
			routerLink="/live-stream"
			routerDirection="backward"
		>
			Streaming</ion-button
		>
	</div>
	<div>
		{{data.name}}
	</div>
	<!-- <input #userInput/> -->
	<ion-input type="text" text-center [(ngModel)]="userInput"></ion-input>
	<ion-button (click)="changeVideo()">Click to save</ion-button>

	<video width="420" height="315" controls> 
		<source src = "http://localhost:8080/rest/video/" type="video/mp4">
	</video> 
</ion-content>
