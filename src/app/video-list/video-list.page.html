<ion-header>
  <ion-toolbar class="header" color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">View Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <div *ngFor="let file of dirData" tappable style="font-size:smaller">
      <app-input-row [data]="file"></app-input-row>
    </div>
  </ion-list>
</ion-content>
