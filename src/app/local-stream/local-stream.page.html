<ion-header>
  <ion-toolbar class="header" color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/video-list"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="page-centered-element">
    <div class="content">
      <video width="350" height="300" autoplay="" controls preload="metadata" >
        <source src="{{ getVideoPath() }}" type="video/mp4"/>
      </video>
    </div>
  </div>
</ion-content>
